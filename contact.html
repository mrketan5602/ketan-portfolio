<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact | Ketan Jadhav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">KΞT!ΛИ</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <main class="contact-page container">
        <h1>Get in Touch</h1>
        <p class="contact-intro">I'd love to hear from you! Whether it’s a question, collaboration, or just a hello — drop a message below.</p>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="e.g. John Doe">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Type your message..."></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </main>

    <footer class="site-footer">
        <p>© 2025 Ketan Jadhav. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
